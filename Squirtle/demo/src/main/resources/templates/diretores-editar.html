<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Editar Diretor</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="pt-5">
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Parque do Saber</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="/diretores/cadastrar">Diretores</a></li>
          <li class="nav-item"><a class="nav-link" href="/turmas/cadastrar">Turmas</a></li>
          <li class="nav-item"><a class="nav-link" href="/alunos/cadastrar">Alunos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h2>Editar Diretor</h2>
    <form th:action="@{/diretores/editar}" method="post">
      <input type="hidden" name="id" th:value="${diretor.id}">
      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" th:value="${diretor.nome}" required>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="form-control" th:value="${diretor.email}" required>
      </div>
      <div class="mb-3">
        <label for="telefone">Telefone</label>
        <input type="text" id="telefone" name="telefone" class="form-control" th:value="${diretor.telefone}" required>
      </div>
      <button type="submit" class="btn btn-secondary">Salvar Alterações</button>
    </form>

    <a th:href="@{/diretores/lista}" class="btn btn-outline-secondary mt-4">← Voltar à Lista</a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
